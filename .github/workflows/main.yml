name: Refresh .md's
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
       ref: ${{ github.head_ref }}

    - name: nbconvert .ipynb's
      uses: runsascoded/nbconvert@v1.2
      with:
       args: --all --force -x -b=master
